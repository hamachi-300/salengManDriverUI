<!DOCTYPE html>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>

              "background-light": "#EEEEEE",

              "surface-dark": "#393E46",

            borderRadius: {

          },

      };

<style>.btn-icon {
            position: absolute;

        }

<style>
    body {
      min-height: 100vh;
    }
    .phone-frame {
      width: 375px;
      height: 812px;
      border-radius: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 8px solid #1a1a1a;
      position: relative;
      overflow: hidden;
    }
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 28px;
      background: #1a1a1a;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      z-index: 50;
    }
  </style>
  </head>
<body class="bg-gray-400 dark:bg-gray-900 text-text-main-light dark:text-text-main-dark font-body min-h-screen flex flex-col items-center justify-center transition-colors duration-300">
<div class="phone-frame bg-background-light dark:bg-background-dark px-6 py-8 flex flex-col justify-between">
<div class="absolute top-10 right-4 z-[60]">
<button class="p-2 rounded-full bg-surface-light dark:bg-surface-dark shadow-md text-gray-500 dark:text-gray-300 hover:text-primary transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-xl block dark:hidden">dark_mode</span>
<span class="material-icons-round text-xl hidden dark:block">light_mode</span>
</button>
</div>
<div class="flex-grow flex flex-col justify-center items-center w-full space-y-8">

<span class="material-icons-round text-8xl">moped</span>
</div>
</div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Join Saleng Driver community</p>
</div>
<div class="w-full space-y-4 mt-8">
<a href="home.html">

            <i class="fa-brands fa-facebook-f text-xl btn-icon"></i>
            <span>Continue with Facebook</span>
      </button>
</a>

<button class="group relative w-full flex items-center justify-center bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-600 hover:border-gray-400 dark:hover:border-gray-500 text-text-main-light dark:text-text-main-dark font-bold py-3.5 px-4 rounded-xl shadow-sm hover:shadow-md transition-all duration-200">
<div class="btn-icon bg-white rounded-full p-0.5 w-6 h-6 flex items-center justify-center">
<img alt="Google G" class="w-full h-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAJ-uPYQLeGE0L3UHzNGCHXyoTZ3WaeMRJXGV8PqY687v6cVOub0l8M-PYVcLbWXfkHVW2gY-Z3guxkxmt76NjhttS8fDJI8Odawwpmt9t89MBRg5HXq_tl2AsAdA17xpDQDA6lTr_477xqNb4_xLR_ALYwqsUOBCxP9vjd2EIH7STAW3lNtH3aC2AXbMkAAnUddpguBUsAxdW23dMXnWsrRJyKaJVmged-DCrcyfpjhtd18yJVoyEav9B9VxwUyid_65twC3UrGHo"/>
</div>
<span>Continue with Google</span>
</button>
<div class="flex items-center justify-center py-2 relative">
<div class="h-px bg-gray-300 dark:bg-gray-600 w-full"></div>
<span class="px-4 text-primary font-bold text-sm bg-background-light dark:bg-background-dark relative z-10 font-display uppercase tracking-wider">or</span>
<div class="h-px bg-gray-300 dark:bg-gray-600 w-full"></div>
</div>
<button class="group relative w-full flex items-center justify-center bg-transparent border-2 border-primary text-text-main-light dark:text-text-main-dark hover:bg-primary hover:text-white font-bold py-3.5 px-4 rounded-xl transition-all duration-200">
<span class="material-icons-round btn-icon group-hover:text-white text-primary transition-colors">smartphone</span>
<span>Use Phone Number</span>
</button>
</div>
</div>
<div class="mt-8 text-center pb-6">
<p class="text-gray-600 dark:text-gray-400 text-sm">
            Already have an account?
            <a href="signin.html"
                  class="text-primary font-bold hover:underline decoration-2 underline-offset-4 ml-1 focus:outline-none focus:ring-2 focus:ring-primary"
            >
                  Log in
            </a>

</p>
</div>
</div>
<script>
        // Check for saved user preference, if any, on load of the website
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

</body></html>
