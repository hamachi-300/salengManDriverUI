<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Driver - Splash Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&amp;family=Outfit:wght@300;400;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014",
                        "background-light": "#EEEEEE",
                        "background-dark": "#222831",
                        "surface-dark": "#393E46",
                        "text-light": "#222831",
                        "text-dark": "#EEEEEE"
                    },
                    fontFamily: {
                        display: ["Outfit", "sans-serif"],
                        body: ["Fredoka", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        .scooter-icon-stack {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .boxes-stack {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .scooter-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-display transition-colors duration-500 overflow-hidden relative selection:bg-primary selection:text-white">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-background-light dark:bg-background-dark relative">
        <div class="phone-notch"></div>
        <div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none">
        </div>
        <div
            class="absolute bottom-[-10%] left-[-10%] w-80 h-80 bg-surface-dark/10 dark:bg-surface-dark/30 rounded-full blur-3xl pointer-events-none">
        </div>
        <div class="flex-none h-10"></div>
        <div
            class="flex-1 flex flex-col items-center justify-center w-full max-w-sm mx-auto z-10 space-y-8 animate-fade-in">
            <div class="animate-float">
                <div class="scooter-icon-stack">
                    <span
                        class="material-icons-round text-primary text-5xl boxes-stack transform -translate-y-2">inventory_2</span>
                    <span
                        class="material-icons-round text-primary/80 text-3xl absolute top-3 left-1/3 transform -translate-x-4 -rotate-12 z-0">inbox</span>
                    <span class="material-icons-round text-primary text-7xl scooter-body">electric_moped</span>
                </div>
            </div>
            <div class="text-center space-y-2 animate-slide-up" style="animation-delay: 0.2s;">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight">
                    <span class="block text-gray-800 dark:text-gray-100">Saleng</span>
                    <span class="block text-primary mt-1">Driver</span>
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400 font-body tracking-wider pt-2 opacity-80">
                    Make waste matters easy
                </p>
            </div>
        </div>
        <div class="w-full max-w-xs mx-auto z-10 pb-8 animate-slide-up" style="animation-delay: 0.4s;">
            <a href="pages/login.html">
                <button
                    class="group w-full relative flex items-center justify-between px-8 py-4 bg-transparent border-2 border-gray-300 dark:border-surface-dark hover:border-primary dark:hover:border-primary text-gray-800 dark:text-white rounded-full transition-all duration-300 hover:shadow-lg hover:shadow-primary/20 active:scale-95">
                    <span class="font-semibold text-lg font-body">Continue</span>
                    <div
                        class="w-10 h-10 bg-primary rounded-full flex items-center justify-center shadow-md group-hover:bg-primary group-hover:scale-110 transition-transform duration-300">
                        <span class="material-icons-round text-white text-xl">arrow_forward</span>
                    </div>
                </button>
            </a>
            <p class="text-center text-xs text-gray-400 dark:text-gray-600 mt-6 font-body">
                Version 1.0.0
            </p>
        </div>


</body>
</div>

</html>
