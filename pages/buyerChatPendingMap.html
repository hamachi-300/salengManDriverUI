<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Driver - Chat</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Kanit:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange accent
                        "background-light": "#EEEEEE", // Light Grey
                        "background-dark": "#222831", // Very Dark Grey
                        "surface-dark": "#393E46", // Dark Grey
                        "surface-light": "#FFFFFF", // White
                        "chat-bubble-gray": "#393E46", // Dark gray for incoming (dark mode)
                        "chat-bubble-light": "#F3F4F6", // Light gray for incoming (light mode)
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Kanit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-sans text-gray-800 dark:text-gray-100 transition-colors duration-200">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="toggleTheme()">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-[#222831] relative"> <!-- Fixed dark bg for chat look essentially, or match theme -->
        <div class="phone-notch"></div>
        <div class="w-full h-full overflow-y-auto relative bg-background-light dark:bg-background-dark flex flex-col">

            <!-- Header -->
            <header
                class="flex items-center justify-between px-4 py-3 z-10 sticky top-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700/50">
                <div class="flex items-center gap-3">
                    <a href="routeMap.html">
                        <button
                            class="-ml-2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-primary">
                            <span class="material-symbols-rounded text-2xl">arrow_back</span>
                        </button>
                    </a>
                    <div class="relative">
                        <div
                            class="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center text-white border-2 border-background-light dark:border-background-dark">
                            <span class="font-display font-medium text-sm">SK</span>
                        </div>
                        <div
                            class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-background-light dark:border-background-dark rounded-full">
                        </div>
                    </div>
                    <div>
                        <h1 class="font-display text-base font-semibold text-gray-900 dark:text-white leading-tight">
                            Somchai K. Seller</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Active now</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 text-primary">
                    <button class="hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded-full transition-colors">
                        <span class="material-symbols-rounded text-2xl">call</span>
                    </button>
                    <button class="hover:bg-gray-200 dark:hover:bg-gray-700 p-2 rounded-full transition-colors">
                        <span class="material-symbols-rounded text-2xl">videocam</span>
                    </button>
                </div>
            </header>

            <!-- Chat Area -->
            <main class="flex-1 px-4 py-6 overflow-y-auto no-scrollbar space-y-6">

                <!-- Date Divider -->
                <div class="flex justify-center">
                    <span
                        class="text-[10px] font-medium text-gray-400 uppercase tracking-widest bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded-full">Today
                        10:23 AM</span>
                </div>

                <!-- Incoming Message 1 -->
                <div class="flex items-start gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center text-white shrink-0 font-display text-xs">
                        SK
                    </div>
                    <div class="max-w-[75%] space-y-1">
                        <div
                            class="bg-white dark:bg-[#393E46] p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-800 dark:text-gray-100 font-display leading-relaxed">
                            สวัสดีครับ ผมกำลังจะเข้าไปรับขยะรีไซเคิลนะครับ อีกประมาณ 15 นาทีถึงครับ
                        </div>
                    </div>
                </div>

                <!-- Outgoing Message 1 -->
                <div class="flex justify-end">
                    <div class="max-w-[75%] space-y-1">
                        <div
                            class="bg-primary p-3 rounded-2xl rounded-tr-none shadow-sm text-sm text-white font-display leading-relaxed">
                            ครับ ผมแยกขยะไว้ให้แล้วครับ
                        </div>
                    </div>
                </div>

                <!-- Incoming Message 2 -->
                <div class="flex items-start gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center text-white shrink-0 font-display text-xs">
                        SK
                    </div>
                    <div class="max-w-[75%] space-y-1">
                        <div
                            class="bg-white dark:bg-[#393E46] p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-800 dark:text-gray-100 font-display leading-relaxed">
                            โอเคครับ ถ้าถึงแล้วผมจะโทรหานะครับ
                        </div>
                        <p class="text-[10px] text-gray-400 ml-1">10:25 AM</p>
                    </div>
                </div>

                <!-- Outgoing Map Image -->
                <div class="flex justify-end">
                    <div class="max-w-[75%] space-y-1">
                        <div class="bg-primary p-1 rounded-2xl rounded-tr-none shadow-sm overflow-hidden">
                            <!-- Using a placeholder/colored block to represent map as per image -->
                            <div class="w-48 h-32 bg-[#E5E0D8] relative rounded-xl overflow-hidden opacity-90">
                                <div class="absolute inset-0 grid grid-cols-4 grid-rows-4 gap-px">
                                    <div class="border-r border-b border-white/50"></div>
                                    <div class="border-r border-b border-white/50"></div>
                                    <div class="border-r border-b border-white/50"></div>
                                    <div></div>
                                    <div class="border-r border-b border-white/50"></div>
                                    <div class="border-r border-b border-white/50"></div>
                                    <div class="col-span-2 row-span-2 border-l border-t border-white/50"></div>
                                </div>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span
                                        class="material-symbols-rounded text-red-500 text-3xl drop-shadow-md">location_on</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Outgoing Message 2 -->
                <div class="flex justify-end">
                    <div class="max-w-[75%] space-y-1">
                        <div
                            class="bg-primary p-3 rounded-2xl rounded-tr-none shadow-sm text-sm text-white font-display leading-relaxed">
                            นัดรับวันนี้ที่บ้านเลขที่ 99/1 นะครับ
                        </div>
                        <p class="text-[10px] text-gray-400 text-right mr-1">Just now</p>
                    </div>
                </div>

            </main>

            <!-- Footer Input -->
            <footer class="p-4 bg-background-light dark:bg-surface-dark/50 backdrop-blur-md sticky bottom-0 z-20">
                <div class="flex items-center gap-3">
                    <button
                        class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <span class="material-symbols-rounded text-2xl">add</span>
                    </button>
                    <div class="flex-1 relative">
                        <input type="text" placeholder="Type a message..."
                            class="w-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white rounded-full py-3 pl-4 pr-10 border-none focus:ring-2 focus:ring-primary/50 placeholder-gray-500 dark:placeholder-gray-400 text-base font-display">
                        <button
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
                            <span class="material-symbols-rounded text-xl">sentiment_satisfied</span>
                        </button>
                    </div>
                    <button
                        class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white shadow-lg shadow-orange-500/30 hover:bg-orange-600 transition-all active:scale-95">
                        <span class="material-symbols-rounded text-xl ml-0.5 mt-0.5">send</span>
                    </button>
                </div>
            </footer>

        </div>
    </div>
</body>

</html>
