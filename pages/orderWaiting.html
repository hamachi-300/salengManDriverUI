<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Man - Order Waiting</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/theme.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange from request
                        "primary-dark": "#d95c0f",
                        "background-light": "#EEEEEE", // Light gray from request
                        "background-dark": "#222831", // Dark gray from request
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#393E46", // Mid gray from request
                    },
                    fontFamily: {
                        display: ["Kanit", "sans-serif"],
                        sans: ["Kanit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        "xl": "20px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-display">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="toggleTheme()">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-surface-light dark:bg-surface-dark relative">
        <div class="phone-notch"></div>
        <div class="w-full h-full overflow-y-auto relative bg-surface-light dark:bg-surface-dark flex flex-col">
            <div class="px-6 py-4 flex items-center">
                <button class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <span class="material-icons-round text-gray-800 dark:text-gray-100">arrow_back</span>
                </button>
                <h1 class="text-xl font-semibold ml-2 text-gray-800 dark:text-gray-100">Order Details</h1>
            </div>
            <div class="flex-1 px-6 pt-2 pb-8 flex flex-col space-y-6">
                <div
                    class="bg-background-light dark:bg-background-dark rounded-xl p-4 shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-lg font-medium text-gray-800 dark:text-gray-200">Recyclable Item</h2>
                        <span
                            class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full font-medium border border-yellow-200">Pending</span>
                    </div>
                    <div
                        class="flex items-center justify-center bg-surface-light dark:bg-surface-dark rounded-xl py-8 border-2 border-dashed border-primary/50 relative overflow-hidden group">
                        <div class="text-center z-10">
                            <span class="material-icons-round text-6xl text-primary">recycling</span>
                            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400 font-light">Mixed Recyclables</p>
                        </div>
                        <div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>
                    </div>
                </div>
                <div
                    class="bg-background-light dark:bg-background-dark rounded-xl p-5 shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="flex items-center space-x-3 mb-3">
                        <span class="material-icons-round text-primary">location_on</span>
                        <h3 class="font-medium text-gray-800 dark:text-gray-200">Pickup Location</h3>
                    </div>
                    <div class="pl-9">
                        <p class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed mb-3">
                            123 Sukhumvit Soi 55, Wattana District, Bangkok
                        </p>
                        <div
                            class="flex items-center space-x-2 bg-surface-light dark:bg-surface-dark p-2 rounded-lg inline-flex border border-gray-200 dark:border-gray-600">
                            <span class="material-icons-round text-gray-400 text-sm">local_post_office</span>
                            <span class="text-sm font-mono text-gray-700 dark:text-gray-300">24140</span>
                        </div>
                    </div>
                </div>
                <div class="flex-1 flex flex-col items-center justify-center py-8">
                    <div
                        class="w-16 h-16 rounded-full bg-surface-light dark:bg-surface-dark flex items-center justify-center shadow-lg mb-6 relative">
                        <span class="material-icons-round text-3xl text-primary animate-pulse">hourglass_empty</span>
                        <svg class="absolute top-0 left-0 w-full h-full rotate-[-90deg]" viewBox="0 0 100 100">
                            <circle class="dark:stroke-gray-700" cx="50" cy="50" fill="none" r="46" stroke="#e5e7eb"
                                stroke-width="4"></circle>
                            <circle class="animate-[spin_3s_linear_infinite]" cx="50" cy="50" fill="none" r="46"
                                stroke="#FD7014" stroke-dasharray="289" stroke-dashoffset="100" stroke-linecap="round"
                                stroke-width="4"></circle>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2 text-center">Waiting for
                        Seller</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-center text-sm max-w-[200px]">
                        Your order has been sent. Please wait for the seller to confirm the pickup.
                    </p>
                </div>
            </div>
            <div class="p-6 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700">
                <button
                    class="w-full py-4 rounded-xl border border-red-200 dark:border-red-900/50 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all font-medium flex items-center justify-center space-x-2">
                    <span class="material-icons-round">cancel</span>
                    <span>Cancel Order</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
