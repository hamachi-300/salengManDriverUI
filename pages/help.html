<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Driver - Contact Us</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/translations.js"></script>
    <script src="../js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange
                        "background-light": "#F3F4F6", // Light grey for light mode
                        "background-dark": "#222831", // Dark charcoal from palette
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#393E46", // Lighter charcoal from palette
                        "text-light": "#222831", // Dark text for light mode
                        "text-dark": "#EEEEEE", // Light text from palette
                        "text-muted-light": "#6B7280",
                        "text-muted-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                    },
                },
            },
        };
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-sans transition-colors duration-200 text-text-light dark:text-text-dark">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="toggleTheme()">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-background-light dark:bg-background-dark relative">
        <div class="phone-notch"></div>
        <div class="w-full h-full overflow-y-auto relative bg-background-light dark:bg-background-dark flex flex-col">
            <header
                class="px-4 py-3 shrink-0 flex items-center gap-4 z-10 sticky top-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
                <a href="setting.html">
                    <button
                        class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-black/5 dark:hover:bg-white/10 transition-colors -ml-2">
                        <span class="material-icons-round text-2xl text-gray-600 dark:text-gray-300">arrow_back</span>
                    </button>
                </a>
                <h1 class="text-xl font-bold tracking-tight text-primary" data-i18n="help.title">Contact Us</h1>
            </header>
            <main class="flex-1 overflow-y-auto no-scrollbar px-6 pb-28 pt-2">

                <form class="space-y-6">
                    <!-- Topic -->
                    <div class="space-y-2">
                        <label class="block font-bold text-base" data-i18n="help.topic">Topic or question</label>
                        <p class="text-xs text-text-muted-light dark:text-text-muted-dark" data-i18n="help.topic_sub">
                            Please summarize what you'd
                            like help with</p>
                        <input type="text" placeholder="Enter your topic" data-i18n-placeholder="help.topic_ph"
                            class="w-full bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary placeholder-gray-400 dark:placeholder-gray-500 transition-colors">
                    </div>

                    <!-- Details -->
                    <div class="space-y-2">
                        <label class="block font-bold text-base" data-i18n="help.details">Any other details that might
                            help</label>
                        <textarea rows="4" placeholder="Describe your issue or question in detail"
                            data-i18n-placeholder="help.details_ph"
                            class="w-full bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary placeholder-gray-400 dark:placeholder-gray-500 transition-colors resize-none"></textarea>
                    </div>

                    <!-- Name & Email -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="block font-bold text-base" data-i18n="help.name">Full name</label>
                            <input type="text" placeholder="Your name" data-i18n-placeholder="help.name_ph"
                                class="w-full bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary placeholder-gray-400 dark:placeholder-gray-500 transition-colors">
                        </div>
                        <div class="space-y-2">
                            <label class="block font-bold text-base" data-i18n="help.email">Email</label>
                            <input type="email" placeholder="Your email" data-i18n-placeholder="help.email_ph"
                                class="w-full bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-3 text-sm focus:ring-primary focus:border-primary placeholder-gray-400 dark:placeholder-gray-500 transition-colors">
                        </div>
                    </div>

                    <!-- File Upload -->
                    <div class="space-y-2">
                        <label class="block font-bold text-base" data-i18n="help.attach">Attach photos
                            (optional)</label>
                        <div class="flex items-center gap-4">
                            <label class="cursor-pointer">
                                <span
                                    class="bg-[#3D3D3D] hover:bg-[#4D4D4D] text-primary font-bold py-3 px-6 rounded-xl transition-colors text-sm inline-block"
                                    data-i18n="help.choose_files">Choose
                                    Files</span>
                                <input type="file" class="hidden" multiple>
                            </label>
                            <span class="text-sm text-text-muted-light dark:text-text-muted-dark"
                                data-i18n="help.no_files">no files
                                selected</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" data-i18n="help.send"
                        class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-500/20 active:scale-[0.98] transition-all text-base mt-4">
                        Send Message
                    </button>
                </form>

            </main>

            <nav
                class="absolute bottom-0 left-0 right-0 h-20 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 flex justify-around items-center z-40">
                <a href="home.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
                    <span class="material-icons-round text-2xl">home</span>
                    <span class="text-[10px]" data-i18n="nav.home">Home</span>
                </a>
                <a href="history.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
                    <span class="material-icons-round text-2xl">receipt_long</span>
                    <span class="text-[10px]" data-i18n="nav.history">History</span>
                </a>
                <a href="notification.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
                    <div class="relative">
                        <span class="material-icons-round text-2xl">mail</span>
                    </div>
                    <span class="text-[10px]" data-i18n="nav.notify">Notify</span>
                </a>
                <a href="account.html" class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
                    <span class="material-icons-round text-2xl">account_circle</span>
                    <span class="text-[10px]" data-i18n="nav.account">Account</span>
                </a>
            </nav>

        </div>
    </div>
</body>

</html>
