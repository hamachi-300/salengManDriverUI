<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Driver - Settings</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/translations.js"></script>
    <script src="../js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange
                        "background-light": "#F3F4F6", // Light grey for light mode
                        "background-dark": "#222831", // Dark charcoal from palette
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#393E46", // Lighter charcoal from palette
                        "text-light": "#222831", // Dark text for light mode
                        "text-dark": "#EEEEEE", // Light text from palette
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                    },
                },
            },
        };
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-sans transition-colors duration-200 text-text-light dark:text-text-dark">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="toggleTheme()">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-background-light dark:bg-background-dark relative">
        <div class="phone-notch"></div>
        <div class="w-full h-full overflow-y-auto relative bg-background-light dark:bg-background-dark flex flex-col">
            <header
                class="px-4 py-3 pt-12 shrink-0 flex items-center justify-between z-10 sticky top-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
                <a href="account.html">
                    <button
                        class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-black/5 dark:hover:bg-white/10 transition-colors -ml-2">
                        <span
                            class="material-icons-round text-2xl text-gray-600 dark:text-gray-300">arrow_back_ios_new</span>
                    </button>
                </a>

                <h1 class="text-lg font-bold tracking-tight opacity-90" data-i18n="settings.title">Settings</h1>
                <div class="w-10"></div>
            </header>
            <main class="flex-1 overflow-y-auto no-scrollbar px-4 pb-28">

                <div class="space-y-4 mt-4">
                    <!-- Theme Setting -->
                    <div
                        class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-600 dark:text-gray-300">
                                <span class="material-icons-round">brightness_6</span>
                            </div>
                            <span class="font-medium text-gray-800 dark:text-white"
                                data-i18n="settings.appearance">Appearance</span>
                        </div>
                        <button onclick="toggleTheme()"
                            class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 bg-gray-200 dark:bg-primary"
                            role="switch" aria-checked="false">
                            <span aria-hidden="true"
                                class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0 dark:translate-x-5"></span>
                        </button>
                    </div>

                    <!-- Other Settings Placeholders -->
                    <div
                        class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex items-center justify-between cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-600 dark:text-gray-300">
                                <span class="material-icons-round">notifications</span>
                            </div>
                            <span class="font-medium text-gray-800 dark:text-white"
                                data-i18n="settings.notifications">Notifications</span>
                        </div>
                        <button onclick="toggleNotification()" id="notifyToggleBtn"
                            class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 bg-primary"
                            role="switch" aria-checked="true">
                            <span aria-hidden="true" id="notifyToggleKnob"
                                class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
                        </button>
                    </div>

                    <div
                        class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-600 dark:text-gray-300">
                                <span class="material-icons-round">language</span>
                            </div>
                            <span class="font-medium text-gray-800 dark:text-white"
                                data-i18n="settings.language">Language</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <span id="currentLang"
                                class="text-sm font-medium text-gray-500 dark:text-gray-400">English</span>
                            <button onclick="handleLanguageToggle()"
                                class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 bg-gray-200 dark:bg-primary"
                                role="switch" aria-checked="false">
                                <span aria-hidden="true" id="langToggleKnob"
                                    class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0"></span>
                            </button>
                        </div>
                    </div>

                    <div
                        class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex items-center justify-between cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50">
                        <a href="help.html" class="flex items-center justify-between w-full">
                            <div class="flex items-center gap-3">
                                <div
                                    class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-600 dark:text-gray-300">
                                    <span class="material-icons-round">help</span>
                                </div>
                                <span class="font-medium text-gray-800 dark:text-white" data-i18n="settings.help">Help &
                                    Support</span>
                            </div>
                            <span class="material-icons-round text-gray-400">chevron_right</span>
                        </a>
                    </div>

                </div>

            </main>

        </div>
    </div>
    <script>
        function updateLanguageUI() {
            const lang = localStorage.getItem('language') || 'en';
            const langText = document.getElementById('currentLang');
            const toggleKnob = document.getElementById('langToggleKnob');
            const toggleBtn = toggleKnob.parentElement;

            if (lang === 'th') {
                langText.textContent = 'ไทย';
                toggleKnob.classList.add('translate-x-5');
                toggleKnob.classList.remove('translate-x-0');
                toggleBtn.classList.add('bg-primary');
                toggleBtn.classList.remove('bg-gray-200');
            } else {
                langText.textContent = 'English';
                toggleKnob.classList.add('translate-x-0');
                toggleKnob.classList.remove('translate-x-5');
                toggleBtn.classList.add('bg-gray-200');
                toggleBtn.classList.remove('bg-primary');
            }
        }

        function handleLanguageToggle() {
            toggleLanguage();
            updateLanguageUI();
        }

        // Initialize UI
        updateLanguageUI();

        // Notification Toggle Logic
        let notifyState = true;
        function toggleNotification() {
            notifyState = !notifyState;
            const btn = document.getElementById('notifyToggleBtn');
            const knob = document.getElementById('notifyToggleKnob');

            if (notifyState) {
                btn.classList.add('bg-primary');
                btn.classList.remove('bg-gray-200');
                knob.classList.add('translate-x-5');
                knob.classList.remove('translate-x-0');
            } else {
                btn.classList.add('bg-gray-200');
                btn.classList.remove('bg-primary');
                knob.classList.add('translate-x-0');
                knob.classList.remove('translate-x-5');
            }
        }
    </script>
</body>

</html>
