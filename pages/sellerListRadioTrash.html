    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Kanit:wght@300;400;500;600&amp;display=swap"

    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange accent
                        "background-light": "#EEEEEE", // Light Grey for light mode BG
                        "background-dark": "#222831", // Very Dark Grey for dark mode BG
                        "surface-dark": "#393E46", // Dark Grey for cards in dark mode
                        "surface-light": "#FFFFFF", // White for cards in light mode
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Kanit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        /* Radio Selection Styles */
        input[type="radio"]:checked+.seller-card {
            border-color: #FD7014;
            background-color: rgba(253, 112, 20, 0.08);
        }

        .dark input[type="radio"]:checked+.seller-card {
            background-color: rgba(253, 112, 20, 0.15);
            border-color: #FD7014;
        }

        input[type="radio"]:checked+.seller-card .radio-unchecked {
            display: none;
        }

        input[type="radio"]:checked+.seller-card .radio-checked {
            display: block;
        }
    </style>
</head>
