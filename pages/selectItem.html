<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Saleng Driver - Select Route</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Kanit:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange accent
                        "background-light": "#EEEEEE", // Light Grey for light mode BG
                        "background-dark": "#222831", // Very Dark Grey for dark mode BG
                        "surface-dark": "#393E46", // Dark Grey for cards in dark mode
                        "surface-light": "#FFFFFF", // White for cards in light mode
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Kanit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-sans text-gray-800 dark:text-gray-100 transition-colors duration-200">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="toggleTheme()">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-background-light dark:bg-background-dark relative">
        <div class="phone-notch"></div>
        <div class="w-full h-full overflow-y-auto relative bg-background-light dark:bg-background-dark flex flex-col">
            <header
                class="flex items-center justify-between px-6 py-4 z-10 sticky top-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">

                <a href="avaliableItemFiltered.html">
                    <button aria-label="Go back"
                        class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors group">
                        <span
                            class="material-symbols-rounded text-2xl text-gray-600 dark:text-gray-300 group-hover:text-primary transition-colors">arrow_back_ios_new</span>
                    </button>
                </a>

                <h1 class="font-display text-lg font-medium text-gray-800 dark:text-white">Select Pickups</h1>
                <div class="w-8"></div>
            </header>
            <main class="flex-1 px-4 pb-24 overflow-y-auto no-scrollbar">
                <div class="mb-6 px-2">
                    <p class="text-sm text-gray-500 dark:text-gray-400 font-display">
                        Confirm items on your cart before take next step.
                    </p>
                </div>
                <div id="items-container" class="space-y-4">
                    <div
                        class="item-card group relative flex items-center p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-primary dark:hover:border-primary transition-all duration-200">
                        <div
                            class="flex-shrink-0 w-16 h-16 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-300 group-hover:text-primary transition-colors">
                            <span class="material-symbols-rounded text-3xl">kitchen</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-display text-base font-semibold text-gray-900 dark:text-white">Fridge</h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Electronics • Heavy</p>
                            <div class="flex items-center mt-2 text-primary font-medium text-sm">
                                <span class="material-symbols-rounded text-base mr-1">near_me</span>
                                2.0 km
                            </div>
                        </div>
                        <div class="ml-2">
                            <button onclick="deleteItem(this)"
                                class="delete-btn text-red-500 hover:text-red-700 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-full transition-colors">
                                <span class="material-icons-round">delete</span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="item-card group relative flex items-center p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-primary dark:hover:border-primary transition-all duration-200">
                        <div
                            class="flex-shrink-0 w-16 h-16 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-300 group-hover:text-primary transition-colors">
                            <span class="material-symbols-rounded text-3xl">inventory_2</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-display text-base font-semibold text-gray-900 dark:text-white">Cardboard
                                Boxes</h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Paper • Light</p>
                            <div class="flex items-center mt-2 text-primary font-medium text-sm">
                                <span class="material-symbols-rounded text-base mr-1">near_me</span>
                                3.0 km
                            </div>
                        </div>
                        <div class="ml-2">
                            <button onclick="deleteItem(this)"
                                class="delete-btn text-red-500 hover:text-red-700 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-full transition-colors">
                                <span class="material-icons-round">delete</span>
                            </button>
                        </div>
                    </div>

                    <div
                        class="item-card group relative flex items-center p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-primary dark:hover:border-primary transition-all duration-200">
                        <div
                            class="flex-shrink-0 w-16 h-16 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-300 group-hover:text-primary transition-colors">
                            <span class="material-symbols-rounded text-3xl">plumbing</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-display text-base font-semibold text-gray-900 dark:text-white">Copper Pipes
                            </h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Metal • Heavy</p>
                            <div class="flex items-center mt-2 text-primary font-medium text-sm">
                                <span class="material-symbols-rounded text-base mr-1">near_me</span>
                                1.5 km
                            </div>
                        </div>
                        <div class="ml-2">
                            <button onclick="deleteItem(this)"
                                class="delete-btn text-red-500 hover:text-red-700 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-full transition-colors">
                                <span class="material-icons-round">delete</span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="item-card group relative flex items-center p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 cursor-pointer hover:border-primary dark:hover:border-primary transition-all duration-200">
                        <div
                            class="flex-shrink-0 w-16 h-16 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-300 group-hover:text-primary transition-colors">
                            <span class="material-symbols-rounded text-3xl">recycling</span>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-display text-base font-semibold text-gray-900 dark:text-white">Steel Cans
                            </h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Metal • Light</p>
                            <div class="flex items-center mt-2 text-primary font-medium text-sm">
                                <span class="material-symbols-rounded text-base mr-1">near_me</span>
                                4.2 km
                            </div>
                        </div>
                        <div class="ml-2">
                            <button onclick="deleteItem(this)"
                                class="delete-btn text-red-500 hover:text-red-700 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-full transition-colors">
                                <span class="material-icons-round">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <div
                class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent z-20">
                <a href="sellerList.html">
                    <button
                        class="w-full bg-primary hover:bg-orange-600 text-white font-display font-medium text-lg py-4 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        <span>Buy</span>
                        <span class="material-symbols-rounded text-xl">arrow_forward</span>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <script>
        function deleteItem(button) {
            const itemCard = button.closest('.item-card');
            itemCard.style.transition = 'all 0.3s ease';
            itemCard.style.opacity = '0';
            itemCard.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                itemCard.remove();
            }, 300);
        }
    </script>
</body>

</html>
