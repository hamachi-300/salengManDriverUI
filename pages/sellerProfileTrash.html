<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Saleng Driver - Seller Profile</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Kanit:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FD7014", // Orange accent
                        "background-light": "#EEEEEE", // Light Grey
                        "background-dark": "#222831", // Very Dark Grey
                        "surface-dark": "#393E46", // Dark Grey
                        "surface-light": "#FFFFFF", // White
                        "card-dark": "#2C3440", // Slightly lighter than bg-dark for the card
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Kanit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                        '3xl': "2rem",
                    },
                },
            },
        };
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-[#0f172a] flex items-center justify-center min-h-screen py-10 font-sans text-gray-800 dark:text-gray-100 transition-colors duration-200">
    <button
        class="fixed top-6 left-6 z-50 p-2 rounded-full bg-white/80 dark:bg-surface-dark/80 text-gray-800 dark:text-gray-200 hover:bg-white dark:hover:bg-surface-dark shadow-lg backdrop-blur-sm transition-all duration-300 pointer-events-auto"
        onclick="toggleTheme()">
        <span class="material-icons-round dark:hidden text-2xl">dark_mode</span>
        <span class="material-icons-round hidden dark:block text-2xl">light_mode</span>
    </button>
    <div class="phone-frame bg-[#222831] relative flex flex-col"> <!-- Dark background as base -->
        <div class="phone-notch"></div>

        <!-- Header -->
        <header class="px-6 py-4 flex items-center gap-4 z-10 sticky top-0">
            <a href="itemDetailsTrash.html"> <!-- Or history.back() -->
                <button class="-ml-2 p-2 rounded-full hover:bg-white/10 transition-colors text-white">
                    <span class="material-symbols-rounded text-3xl">chevron_left</span>
                </button>
            </a>
            <h1 class="flex-1 text-center font-display text-xl font-semibold text-white mr-8">Seller Profile</h1>
        </header>

        <main class="flex-1 overflow-y-auto no-scrollbar relative flex flex-col">

            <!-- Avatar Section -->
            <div class="flex flex-col items-center justify-center pt-8 pb-12 relative z-10">
                <div class="relative">
                    <div
                        class="w-36 h-36 rounded-full bg-[#FFDDB2] border-4 border-[#2C3440] overflow-hidden flex items-end justify-center">
                        <!-- Placeholder illustration resembling the image -->
                        <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <div
                        class="absolute bottom-1 right-1 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center border-4 border-[#222831]">
                        <span class="material-symbols-rounded text-white text-sm font-bold">check</span>
                    </div>
                </div>
            </div>

            <!-- Info Card -->
            <div class="flex-1 bg-[#2C3440] rounded-t-[2.5rem] p-8 -mt-6 pt-10 shadow-lg relative z-0">
                <h2 class="text-primary font-bold text-sm tracking-wider uppercase mb-8">Seller Information</h2>

                <div class="space-y-8">
                    <!-- Name -->
                    <div class="flex items-start gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-[#393E46] flex items-center justify-center text-primary shrink-0">
                            <span class="material-symbols-rounded">person</span>
                        </div>
                        <div class="flex-1 border-b border-gray-700 pb-4">
                            <p class="text-gray-400 text-xs mb-1">Name</p>
                            <p class="text-white font-display text-lg font-medium">Somchai Jai-dee</p>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="flex items-start gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-[#393E46] flex items-center justify-center text-primary shrink-0">
                            <span class="material-symbols-rounded">call</span>
                        </div>
                        <div class="flex-1 border-b border-gray-700 pb-4 flex justify-between items-center">
                            <div>
                                <p class="text-gray-400 text-xs mb-1">Phone Number</p>
                                <p class="text-white font-display text-lg font-medium">089-123-4567</p>
                            </div>
                            <button class="text-primary hover:text-orange-400 transition-colors">
                                <span class="material-symbols-rounded">content_copy</span>
                            </button>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div class="flex items-start gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-[#393E46] flex items-center justify-center text-primary shrink-0">
                            <span class="material-symbols-rounded">star</span>
                        </div>
                        <div class="flex-1 border-b border-gray-700 pb-4">
                            <p class="text-gray-400 text-xs mb-1">Rating</p>
                            <div class="flex items-center gap-2">
                                <span class="text-white font-display text-lg font-medium">4.5</span>
                                <div class="flex text-yellow-500 text-sm">
                                    <span class="material-symbols-rounded filled text-base">star</span>
                                    <span class="material-symbols-rounded filled text-base">star</span>
                                    <span class="material-symbols-rounded filled text-base">star</span>
                                    <span class="material-symbols-rounded filled text-base">star</span>
                                    <span
                                        class="material-symbols-rounded filled text-base text-gray-600">star_half</span>
                                </div>
                                <span class="text-gray-500 text-sm">(98 reviews)</span>
                            </div>
                        </div>
                    </div>

                    <!-- Completed Orders -->
                    <div class="flex items-start gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-[#393E46] flex items-center justify-center text-primary shrink-0">
                            <span class="material-symbols-rounded">shopping_bag</span>
                        </div>
                        <div class="flex-1 border-b border-gray-700 pb-4">
                            <p class="text-gray-400 text-xs mb-1">Completed Orders</p>
                            <p class="text-white font-display text-lg font-medium">156 orders</p>
                        </div>
                    </div>

                    <!-- Member Since -->
                    <div class="flex items-start gap-4">
                        <div
                            class="w-10 h-10 rounded-full bg-[#393E46] flex items-center justify-center text-primary shrink-0">
                            <span class="material-symbols-rounded">calendar_today</span>
                        </div>
                        <div class="flex-1 pb-2"> <!-- No border for last item -->
                            <p class="text-gray-400 text-xs mb-1">Member Since</p>
                            <p class="text-white font-display text-lg font-medium">January 2024</p>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</body>

</html>
